{% extends "base.html" %}
{% block content %}

{# TODO: move out #}
<style>
    div { padding-bottom : 10px }
    .person { float: left; width: 50%}
</style>

<form action="/contact_edit" method="POST">

{# use form, maby? #}
<div class="vcard">
    {% csrf_token %}

    <div class="person">
        <div class="first_name">{{form.first_name}}</div>
        <div class="last_name">{{form.last_name}}</div>

        <div class="birh_date">{{form.birth_date}}</div>
        <label>bio</label>:
        <div class="bio">{{form.bio}}</div>
    </div>

    <div class="contacts">
        {% for typ,contact in form.contact_fields %}
            <div class="contact contact-{{typ}}">
                <label>{{typ}}</label>
                {{contact}}
            </div>
        {% endfor %}

    </div>
</div>
<div style="clear:both"/>
<input type=submit value="Save" />

{% endblock %}
